{% extends "base.html" %}
{% block title %}Sign Up{% endblock %}

{% block content %}
<div class="middle-box text-center loginscreen animated fadeInDown">
    <div>
        <div>

            <h1 class="logo-name">MD</h1>

        </div>
        <h3>Register MyData Account</h3>
        <p>Create account to see it in action.</p>
        <form class="m-t" role="form" action="{{ url_for('signup') }}" method="post">
            <div class="form-group">
                <input type="text" class="form-control" placeholder="First name" name="firstname" required="">
            </div>

            <div class="form-group">
                <input type="text" class="form-control" placeholder="Last name" name="lastname" required="">
            </div>

            <div class="form-group" id="dateofbirth_picker">
{#                <input type="date" class="form-control" placeholder="Data of birth" name="dateofbirth" required="">#}
                <div class="input-group date">
                    <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                    <input class="form-control" type="text" placeholder="Date of Birth" name="dateofbirth" required="">
                </div>

            </div>

            <div class="form-group"><hr></div>

            <div class="form-group">
                <input type="email" class="form-control" placeholder="Email" name="email" required="">
            </div>

            <div class="form-group">
                <input type="text" class="form-control" placeholder="Username" name="username" required="">
            </div>

            <div class="form-group">
                <input type="password" class="form-control" placeholder="Password" name="password" required="">
            </div>

            <div class="form-group"><hr></div>

            <div class="form-group">
                    <div class="checkbox i-checks"><label> <input type="checkbox" name="terms"><i></i> Agree the terms and policy </label></div>
            </div>

            <button type="submit" class="btn btn-primary block full-width m-b">Register</button>

            <hr>

            <p class="text-muted text-center"><small>Already have an account?</small></p>
            <a class="btn btn-sm btn-white btn-block" href="{{ url_for('signin') }}">Login</a>
        </form>
        <p class="m-t"> <small>Inspinia we app framework base on Bootstrap 3 &copy; 2014</small> </p>
    </div>
</div>
{% endblock %}
